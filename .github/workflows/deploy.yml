name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # Build job for pull requests - only runs yarn build
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.17.1"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Build status
        run: echo "âœ… Build completed successfully for PR #${{ github.event.number }}"

  # Deploy job for pushes to master - includes remote SSH deployment
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.17.1"

      - name: Execute remote SSH commands using password
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            # Install Node.js 22.17.1
            curl -fsSL https://deb.nodesource.com/setup_22.x | bash -
            apt-get install -y nodejs
            npm install -g yarn pm2
            cd memorly-server
            git fetch --all
            git reset --hard origin/master
            yarn install
            yarn reload-prod

      - name: Deployment status
        run: echo "ðŸš€ Deployment completed successfully to production server"
